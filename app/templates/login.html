{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Войти в систему</h2>
    <form method="post" action="{{ url_for('auth.login') }}">
      {{ form.hidden_tag() }}
      <div>
        {{ form.login.label }}<br>
        {{ form.login(size=32) }}
      </div>
      <div>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
      </div>
      <div>
        {{ form.remember_me() }} {{ form.remember_me.label }}
      </div>
      <div>
        {{ form.submit() }}
      </div>
    </form>
  </div>
{% endblock %}
