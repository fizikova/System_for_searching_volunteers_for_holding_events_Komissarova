{% extends "base.html" %}

{% block content %}
  <h1>Вход в систему</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>
      {{ form.login.label }}<br>
      {{ form.login(size=32) }}
    </div>
    <div>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </div>
    <div>
      {{ form.remember_me() }} {{ form.remember_me.label }}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
